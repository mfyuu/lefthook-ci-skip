name: Skip Lefthook

on:
  push:

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install
        # lefthook skip
        env:
          LEFTHOOK: 0

      - name: Update README
        run: |
          echo "" >> README.md
          echo "## CI Status" >> README.md
          echo "Last updated: $(date '+%Y-%m-%d %H:%M:%S')" >> README.md
          echo "Commit: ${{ github.sha }}" >> README.md

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git diff --staged --quiet || git commit -m "ci: update README with CI status"
          git push origin HEAD:${{ github.ref_name }}
